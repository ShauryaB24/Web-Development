<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .circle{
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s, height 4s, border-radius 4s, background 2s;
        }
        .circle:hover{
            width: 100px;
            height: 100px;
            border-radius: 30%;
            background: green;

        }
    </style>
</head>
<body>
    <div class="circle">

    </div>
</body>
</html>
